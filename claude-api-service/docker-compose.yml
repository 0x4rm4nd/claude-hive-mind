services:
  claude-api:
    build: .
    container_name: claude-max-api
    ports:
      - "47291:8080"
    volumes:
      # Mount project workspace for analysis
      - ../../:/workspace:ro
      # Persist Claude CLI authentication across container restarts
      - claude_auth:/root/.claude
    environment:
      - WORKSPACE_ROOT=/workspace
      - PYTHONUNBUFFERED=1
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claude-network

volumes:
  claude_auth:
    driver: local

networks:
  claude-network:
    driver: bridge